name: Continuously Deploy on Main Branch

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

env:
  SERVICE_NAME: greetings-${{ github.event.number }}

jobs:
  cd:
    name: Deploy Main Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
        with:
          project_id: serverless-functions

      - id: 'deploy'
        run: |
          gcloud functions deploy ${SERVICE_NAME} --gen2 --runtime python310 --trigger-http --allow-unauthenticated --entry-point=greetings

      - name: 'Get PREVIEW URL'
        run: |
          echo PREVIEW_URL=$(gcloud functions describe ${SERVICE_NAME} --gen2 --format="value(serviceConfig.uri)") >> $GITHUB_ENV
      
      - id: 'test'
        run: 'curl "${{ steps.deploy.outputs.url }}"'


      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview URL: ${process.env.PREVIEW_URL}`
            })        
